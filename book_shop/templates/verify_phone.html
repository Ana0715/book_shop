{% extends "base.html" %}

{% block title %}Подтверждение телефона{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4">Подтвердите телефон</h2>
  
  <p class="text-muted text-center">
    Мы отправили SMS с кодом подтверждения на номер, указанный при регистрации.
  </p>
  
  <form method="POST" class="w-50 mx-auto">
    <div class="mb-3">
      <label for="code" class="form-label">Код из SMS</label>
      <input
        type="text"
        id="code"
        name="code"
        class="form-control"
        placeholder="Введите код"
        required
      >
    </div>
    <button type="submit" class="btn btn-primary w-100">Подтвердить</button>
  </form>
  
  <div class="mt-3 text-center">
    <a href="{{ url_for('main.register') }}" class="btn btn-outline-secondary">
      ← Вернуться к регистрации
    </a>
  </div>
</div>
{% endblock %}
